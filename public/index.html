<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-700 font-body">
    <!-- content wrapper -->
    <div class="grid md:grid-cols-4">
        <div class="md:col-span-1 md:flex md:justify-end">
          <nav class="text-right">
            <div class="flex justify-between items-center">
              <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                <a href="/" class="hover:text-pink-300">Gopud</a>
              </h1>
              <div class="px-4 cursor-pointer md:hidden" id="burger">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
              </div>
            </div>
            <ul class="text-sm mt-6 hidden md:block" id="menu">
              <li class="text-gray-700 font-primary font-bold py-2">
                <a href="#" class="px-6 flex justify-end border-r-4 border-red-300 hover:bg-red-300 hover:text-white transition ease-out duration-500">
                  <span>Home</span><svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                </a>
              </li>
              <li class="py-2">
                <a href="#" class="px-6 flex justify-end border-r-4 border-transparent">
                  <span>About</span><svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </a>
              </li>
              <li class="py-2">
                <a href="#" class="px-6 flex justify-end border-r-4 border-transparent">
                  <span>Contact</span><svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      
        <main class="px-16 py-6 bg-gray-100 md:col-span-3">
          <div class="flex justify-center md:justify-end text-red-300">
            <a href="#" class="btn mr-3 border-red-300 md:border-2 hover:bg-red-300 hover:text-white transition ease-out duration-500">Log in</a>
            <a href="#" class="btn border-red-300 md:border-2 hover:bg-red-300 hover:text-white transition ease-out duration-500">Sign up</a>
          </div>
    
          <header>
            <h2 class="text-gray-700 text-6xl font-semibold">Recepis</h2>
            <h3 class="text-2xl font-semibold">For You</h3>
          </header>
    
          <div>
            <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">Latest Recepis</h4>
      
            <div class="mt-8 grid lg:grid-cols-3 gap-10">
              <!-- cards go here -->
              <div class="cards hover:shadow-lg"> 
                <img src="img/mexican-tacos-with-beef-tomato-sauce-salsa.jpg" alt="tacos" class="w-full h-32 sm:h-48 object-cover">
                <div>
                  <span class="font-bold">Tacos</span>
                  <span class="block text-gray-500 text-sm">Recepis by Juan</span>
                </div>
                <div class="badges">
                  <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                  <span>50 Mins</span>
                </div>
              </div>

              <div class="cards hover:shadow-lg"> 
                <img src="img/spicy-red-soup-beef-noodle-bowl-wooden-table.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                <div>
                  <span class="font-bold">Beef Soup</span>
                  <span class="block text-gray-500 text-sm">Recepis by Joseph</span>
                </div>
                <div class="badges">
                  <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                  <span>25 Mins</span>
                </div>
              </div>

              <div class="cards hover:shadow-lg"> 
                <img src="img/well-done-steak-with-cherry-tomato-asparagus.jpg" alt="stesk" class="w-full h-32 sm:h-48 object-cover">
                <div>
                  <span class="font-bold">Steak</span>
                  <span class="block text-gray-500 text-sm">Recepis by Adam</span>
                </div>
                <div class="badges">
                  <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                  <span>20 Mins</span>
                </div>
              </div>
            </div>
    
            <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">Most Popular</h4>
    
            
              <div class="mt-8 grid lg:grid-cols-3 gap-10">
                <!-- cards go here -->   
              </div>
            </div>
          </div>
    
          <div class="flex justify-center">
            <div class="btn bg-gray-300 hover:shadow-inner transform hover:scale-125 hover:bg-red-300 text-white ease-linear duration-300">Load more</div>
          </div>    
        </main>
      </div>
    <script src="script.js"></script>
</body>
</html>
